<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main role="main" class="container">
    <div class="card">
      <div class="user-profile">
        <figure>
          <img src="./assets/images/avatar-jessica.jpeg" alt="useravatar" srcset="">
        </figure>
        <div class="profile">

          <h2>
            Jessica Randall
          </h2>
          <div class="user-city">
            London, United Kingdom
          </div>
        </div>
        <div class="user-quote">
          "Front-end developer and avid reader."
        </div>
      </div>
      <div class="user-link">
        <ul>
          <li>GitHub</li>
          <li>Frontend Mentor</li>
          <li>Instagram</li>
          <li>LinkedIn</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </div>

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lucas Bui</a>.
    </div>
  </footer>
</body>

</html>
